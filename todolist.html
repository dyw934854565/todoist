<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/todolist.css">
    <title>todolist</title>
</head>
<body>
<div class="main-container">

<div class="main-wrap">
    <!-- 左边栏 -->
    <aside>
        <h1>todolist</h1>
        <nav>
            <!-- 收件箱、今天、接下来7天列表 -->
            <ul class="top-filters">
                <li id="inbox-filter" class="filter active">
                    <div class="icon inbox-icon"></div>
                    <span>收件箱</span>
                </li>
                <li id="today-filter" class="filter">
                    <div class="icon today-icon"></div>
                    <span>今天</span>
                </li>
                <li id="days-filter" class="filter">
                    <div class="icon days-icon"></div>
                    <span>接下来7天</span>
                </li>
            </ul>

            <!-- tab菜单(选中时增加类active) -->
            <ul class="menu-tab">
                <li class="menu-item active">项目</li>
                <li class="menu-item">过滤器</li>
            </ul>

            <!-- 左边栏项目导航 -->
            <div class="project-list-holder">
                <!-- 鼠标移到li上时，li增加active类 -->
                <ul class="project-list">
                    <li class="project-item active">
                        <div class="drag-handler"></div>
                        <div class="item-color"></div><span>个人</span>
                        <div class="gear-menu-icon">…</div>
                    </li>
                    <li class="project-item">
                        <div class="item-color"></div><span>工作</span>
                    </li>
                    <li class="project-item">
                        <div class="item-color"></div><span>杂项</span>
                    </li>
                    <li class="project-item">
                        <div class="item-color"></div><span>购物</span>
                    </li>
                    <li class="project-item">
                        <div class="item-color"></div><span>要看的电影</span>
                    </li>
                </ul>
                <!-- 添加项目 -->
                <div class="add-wrap">
                    <div class="add"></div>
                    <span>添加项目</span>
                </div>
            </div>

            <!-- 左边栏过滤器导航（分类） -->
            <div class="filter-list-holder">
                <ul class="filter-list">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <!-- 添加过滤器 -->
                <div class="add-wrap">
                    <div class="add"></div>
                    <span>添加过滤器</span>
                </div>
            </div>

        </nav>

    </aside>

    <!-- 右边主要区域 -->
    <section>

        <!-- 头部 -->
        <div class="top-bar-wrap">
            <form>
                <div class="search-icon"></div>
                <input type="text" placeholder="过滤任务">
            </form>
            <div class="icons">
                <div class="icon top-add"></div>
                <div class="icon notification"></div>
                <div class="icon settings"></div>
            </div>
        </div>

        <!-- 添加任务区域 -->
        <div class="content-wrap">
            <h2>个人</h2>

            <div class="add-wrap">
                <div class="add"></div>
                <span>添加任务</span>
            </div>
        </div>
    </section>

    <!-- gear菜单 -->
    <div class="gear-menu-wrap">
        <ul class="gear-menu">
            <li>添加到项目上面</li>
            <li>添加到项目下面</li>
            <li>项目编辑</li>
            <li>删除项目</li>
        </ul>
    </div>
</div>
</div>
</body>
</html>
